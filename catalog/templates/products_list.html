{% extends 'home.html' %}
{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 text-center">
        {% for product in products %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ product.name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">Цена - {{ product.price }} руб</h1>
                    <h2 class="card-title pricing-card-title">Цена - {{ product.price }} руб</h2>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ product.name }}</li>
                        <li>- Поддержка</li>
                        <li>Цена - {{ product.price }} руб</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
